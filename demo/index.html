<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html> 
  <head> 
    <title>Test</title> 
    <link href="facebook.css" rel="stylesheet" type="text/css" /> 
    <script src="../javascripts/prototype.js" type="text/javascript"></script> 
    <script src="../javascripts/effects.js" type="text/javascript"></script> 
    <!-- dragdrop.js is required if you want draggable windows --> 
    <script src="../javascripts/dragdrop.js" type="text/javascript"></script> 
    <script src="../javascripts/lowpro.js" type="text/javascript"></script> 
    <script src="../javascripts/popup.js" type="text/javascript"></script> 
    <script type="text/javascript"> 
      //<![CDATA[
        
        // We need to tell Popup.js where our images are:
        Popup.BorderImage            = '../images/popup_border_background.png';
        Popup.BorderTopLeftImage     = '../images/popup_border_top_left.png';
        Popup.BorderTopRightImage    = '../images/popup_border_top_right.png';
        Popup.BorderBottomLeftImage  = '../images/popup_border_bottom_left.png';
        Popup.BorderBottomRightImage = '../images/popup_border_bottom_right.png';
        
        // Add trigger behavior for links with a class of "popup"
        Event.addBehavior({
          'a.popup': Popup.TriggerBehavior({
            draggable: true, // make draggable by title
            reload: true     // reload Ajax popups on second click
          })
        });
        
        // This is how you instantiate and show a window without a trigger link
        Event.observe(window, 'dom:loaded', function() {
          var popup = new Popup.Window('popup1', {draggable: true});
          popup.show();
        });
        
        // Wire in alert link
        Event.addBehavior({
          'a.alert:click': function() {
            Popup.alert('Hello World!', {draggable: true});
          }
        })
        
      //]]>
    </script> 
  </head>
  <body>
    
    <p>
      <!-- A simple popup trigger link -->
      <a class="popup" href="#popup2">Popup</a>
      <!-- Trigger links can reference the same popup -->
      <a class="popup" href="#popup2">Same Popup</a> 
    </p>
    
    <p>
      <!-- An ajax popup is as simple using a real URL -->
      <a class="popup" href="ajax.html">Ajax Popup</a> 
    </p>
    
    <p>
      <a class="popup" href="#search">Popup Input</a> 
    </p>
    
    <p>
      <a class="alert" href="javascript:void(0)">Alert</a>
    </p>
    
    <!-- This window will be shown when the page loads -->
    <!-- Commonly inline popups set their display to "none" and may also specify their width -->
    <div class="popup" id="popup1" style="display: none; width: 24em;"> 
      <div class="popup_title">Welcome!</div> 
      <div class="popup_content"> 
        <p>
          This little window was created with Popup.js. A library that allows
          you to easily create Facebook-style windows with LowPro and Prototype.
        </p>
        <p>
          <!-- Elements with the "close_popup" class will hide the popup -->
          <a class="close_popup" href="javascript:void(0)">Close</a> 
        </p>
      </div>
    </div>
    <div class="popup" id="popup2" style="display: none"> 
      <div class="popup_title">Popup Window</div> 
      <div class="popup_content"> 
        <p>
          Wow! You just clicked on a link.
        </p>
        <p>
          <!-- Elements with the "close_popup" class will hide the popup -->
          <a class="close_popup" href="javascript:void(0)">Close</a> 
        </p>
      </div>
    </div>
    
    <div class="popup" id="search" style="display: none">
      <div class="popup_title">Search</div>
      <div class="popup_content">
        <form>
          <p>
            <!-- The first input element on a form will receive the focus on show -->
            <input id="query" name="query" type="text" value="" />
          </p>
          <p>
            <!-- Demonstrates using the Element.closePopup() function instead of a "close_link" class -->
            <a href="javascript: Element.closePopup('search')">Close</a>
          </p>
        </form>
      </div>
    </div>
    
  </body>
</html>
